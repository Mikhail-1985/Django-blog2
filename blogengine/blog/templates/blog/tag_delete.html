{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete tag "{{ tag.title|title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить тэг "{{ tag.title|title }}"?</h3>
        <a href="{{ tag.get_absolute_url }}">Нет</a>
        <button type="submit" name="button" class="btn btn-danger">Да</button>

    </form>
{% endblock %}
